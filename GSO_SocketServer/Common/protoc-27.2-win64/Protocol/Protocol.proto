//--------------- INFO -------------------- 기생하는 친구들
message ObjectInfo{
    int32 ObjectId = 1;
    int32 ownerId = 2;
    int32 skillId = 3; //This object is PROJECTILE
    string name = 4;
    PositionInfo positionInfo = 5;
    StatInfo statInfo = 6;
    ShapeInfo shape = 7;
    //CreatureState state = 7;
}

message StatInfo{
  int32 class = 1;
  int32 hp = 2;
  int32 maxHp = 3;
  float attackRange = 4;
  float attackSpeed = 5;
}


message PositionInfo{
  int32 currentRoomId = 1;
  float dirX = 2;
  float dirY = 3;
  float posX = 4;
  float posY = 5;
  float rotZ = 6;
}


// Caustion : must sync Collision.Shapes.Shape.ShapeType Enum
message ShapeInfo{
    ShapeType ShpapeType    = 1;
    float PosX          = 2;
    float PosY          = 3;
    float Roatation     = 4;
    float Radius        = 5;// circle;
    float Left           = 6;//Rectangle
    float Bottom          = 7;//Rectangle
    float Width         = 8;//Rectangle
    float Height        = 9;//Rectangle
}

message PS_GridXY {
    int32 x                                 = 1;
    int32 y                                 = 2;
}

message PS_GridData{
    int32       scaleX                      = 1;
    int32       scaleY                      = 2;
    PS_GridXY   pos                         = 3;
}

message PS_ItemInfo{
    int32       objectId                    = 1;        // 해당 아이템의 고유한 아이디
    int32       itemId                      = 2;        // 아이템의 종류(해당 아이템을 DB에서 조회하기 위한 코드)
    PS_GridData grid                        = 3;        // 아이템의 그리드 안 좌표상의 위치
    int32       itemRotate                  = 4;        // 아이템의 회전코드(rotate * 90)
    int32       itemAmount                  = 5;        // 아이템의 개수(소모품만 64개까지)
    repeated int32 searchedPlayerId         = 6;        // 이 아이템을 조회한 플레이어의 아이디
}
